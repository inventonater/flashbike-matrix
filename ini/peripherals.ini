[sdl]
renderer_src = 
    +<../platform/sdl/*>

[protomatter]
renderer_src = 
    +<../platform/protomatter/*>
rgb_pins =
    -D PIN_PROTOMATTER_RGB_0=6
    -D PIN_PROTOMATTER_RGB_1=5
    -D PIN_PROTOMATTER_RGB_2=9
    -D PIN_PROTOMATTER_RGB_3=11
    -D PIN_PROTOMATTER_RGB_4=10
    -D PIN_PROTOMATTER_RGB_5=12
addr_pins =
    -D PIN_PROTOMATTER_ADDR_0=A5
    -D PIN_PROTOMATTER_ADDR_1=A4
    -D PIN_PROTOMATTER_ADDR_2=A3
    -D PIN_PROTOMATTER_ADDR_3=A2
build_flags =
    ${this.rgb_pins}
    ${this.addr_pins}
lib_deps =
    adafruit/Adafruit Protomatter@^1.5.3

[protomatter:scorpio]
extends = protomatter
addr_pins =
    -D PIN_PROTOMATTER_ADDR_0=A0
    -D PIN_PROTOMATTER_ADDR_1=A1
    -D PIN_PROTOMATTER_ADDR_2=A2
    -D PIN_PROTOMATTER_ADDR_3=A3