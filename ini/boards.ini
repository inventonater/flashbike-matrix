[env]
build_src_filter = +<*>
monitor_speed = 115200
; lib_ldf_mode = deep

[protomatter]
framework = arduino
; rgb_pins =
;   -D PROTOMATTER_RGB_PIN_0=6
;   -D PROTOMATTER_RGB_PIN_1=5
;   -D PROTOMATTER_RGB_PIN_2=9
;   -D PROTOMATTER_RGB_PIN_3=11  
;   -D PROTOMATTER_RGB_PIN_4=10
