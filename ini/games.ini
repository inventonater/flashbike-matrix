[env:_game_snake]
build_src_filter = +<../game/snake.cpp>

[env:snake_native]
extends = env:_native
build_src_filter = 
  ${env:_native.build_src_filter} 
  ${env:_game_snake.build_src_filter}

[env:snake_adafruit_feather_m4_can]
extends = env:_adafruit_feather_m4_can
build_src_filter = 
  ${env:_adafruit_feather_m4_can.build_src_filter} 
  ${env:_game_snake.build_src_filter}

[env:snake_adafruit_feather_scorpio]
extends = env:_adafruit_feather_scorpio
build_src_filter = 
  ${env:_adafruit_feather_scorpio.build_src_filter} 
  ${env:_game_snake.build_src_filter}
