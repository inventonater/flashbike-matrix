[snake]
build_src_filter = +<../game/snake.cpp>

[env:snake_native]
extends = env:native
build_src_filter = 
    ${env:native.build_src_filter}
    ${snake.build_src_filter}

[env:snake_adafruit_feather_m4_can]
extends = 
    env:adafruit_feather_m4_can
    protomatter
build_src_filter = 
    ${env:adafruit_feather_m4_can.build_src_filter}
    ${protomatter.build_src_filter}
    ${snake.build_src_filter}

[env:snake_adafruit_feather_scorpio]
extends = 
    env:adafruit_feather_scorpio
    protomatter
build_src_filter = 
    ${env:adafruit_feather_scorpio.build_src_filter}
    ${protomatter.build_src_filter}
    ${snake.build_src_filter}
addr_pins =
    -D PIN_PROTOMATTER_ADDR_0=A0
    -D PIN_PROTOMATTER_ADDR_1=A1
    -D PIN_PROTOMATTER_ADDR_2=A2
    -D PIN_PROTOMATTER_ADDR_3=A3