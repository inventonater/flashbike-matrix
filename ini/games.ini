[game]
build_src_filter = 
    +<*>
    ${this.renderer_src}
    ${this.game_src}
renderer_src = +<>
game_src = +<>

[snake]
extends = game
game_src = +<../game/snake.cpp>

[env:snake_native]
extends = 
    env:native
    snake
    sdl

[env:snake_adafruit_feather_m4_can]
extends = 
    env:adafruit_feather_m4_can
    snake
    protomatter

[env:snake_adafruit_feather_scorpio]
extends = 
    env:adafruit_feather_scorpio
    snake
    protomatter:scorpio